<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Tic Tac Toe</h1>
  
  <div id="box">
    <div>
      
    <div id="box-title">Enter your names</div>
    <div id="note">Note: Leave as is for default names</div>
    
    </div>
    
    <div id="name-box">
      
      <div class="player-boxes" id="player1-name-box">
        <div class="player-name">
          Player 1
        </div>
        <input type="text" id="player1-name" class="player-name-inputs" placeholder="Player 1" value="Player 1">
      </div>
      
      <div class="player-boxes" id="player2-name-box">
        <div class="player-name">
          Player 2
        </div>
        <input type="text" id="player2-name" class="player-name-inputs" placeholder="Player 2" value="Player 2">
      </div>
      
    </div>
    
    <button type="button" id="start-game-btn">Start Game</button>
    
  </div>
  <script src="script.js"></script>
</body>

</html>
